<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather application</title>
  </head>
  <body>
    <header>
      <form>
        <input type="search" placeholder="Enter a city" required />
        <input type="submit" value="Search" />
      </form>
    </header>
    <main>
      <div class="current-weather">
        <div>
          <h1>Jaipur</h1>
          <p>
            Monday 15:32, moderate rain <br />
            Humidity: <strong>47%</strong>, Wind: <strong>7.2km/h</strong>
          </p>
        </div>
        <div>☀️ 14°C</div>
      </div>
      <div class="forecast-weather">
        <ul>
          <li>
            Monday 🌤️
            <br />
            <strong>14°C</strong> - 18°C
          </li>
          <li>
            Tuesday 🌤️
            <br />
            <strong>14°C</strong> - 18°C
          </li>
          <li>
            Wednesday 🌤️
            <br />
            <strong>14°C</strong> - 18°C
          </li>
          <li>
            Thursday 🌤️
            <br />
            <strong>14°C</strong> - 18°C
          </li>
          <li>
            Friday 🌤️
            <br />
            <strong>14°C</strong> - 18°C
          </li>
        </ul>
      </div>
    </main>
    <footer>
      <p>
        This project was coded by <a href="https://www.linkedin.com/in/abhimakulshrestha/" target="_blank">Abhima Kulshrestha</a> and
        is <a href="https://github.com/abhimakulshrestha" target="_blank"> on GitHub</a>
      </p>
    </footer>
  </body>
</html>
